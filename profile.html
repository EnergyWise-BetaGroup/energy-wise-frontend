<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EnergyWise</title>
    <link rel="stylesheet" href="styles/profile.css">
    <script src="./scripts/profile.js" defer ></script>
    
</head>
<body>
    <!-- Small Logo Header -->
        <header class="header-sm">
            <h1 class="header-sm-text"><span class="energy-span">Energy</span><span class="wise-span">Wise</span></h1>
        </header>
    <!-- white block with name and image--> 
        <div class="white-name-div">
            <div class="round-box">
                <img src="./assets/quokka.jpg" alt="Profile picture" class="round-image">
            </div>
            <h2>[NAME]</h2>
        </div>
    <!-- Main block with backgound -->
        <div class="background-div">
             <!-- Edit profile section -->


            <div id="edit-profile-form" class="hidden">
                <h3>Edit Profile</h3>
                <form id="profile-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">

                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode">

                    <label for="householdSize">Household Size:</label>
                    <input type="number" id="householdSize" name="householdSize">
                    <div id="bottom-buttons">
                        <button type="submit" class="sm-button">Save</button>
                        <button type="button" id="cancel-edit" class="sm-button">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="edit-information">
                <h3>User information</h3>
                <button type="submit" class="lg-button">Edit profile</button>
            </div>
 
            <div class="white-box-1">
                <p>Username:</p>
                <p>Email:</p>
                <p>Account Number:</p>
                <p>Address:</p>
                <p>Postcode:</p>
                <p>Household Size:</p>
            </div>
            <h3>Tariff details</h3>
            <div class="white-box-2">
                <p>API Key:</p>
                <p>Account Number:</p>
            </div>
        </div>

    <!-- Bottom Nav Bar -->
        <nav class="nav-bottom" >
            <div>
                <a href="/"><img src="./assets/home-light.png" alt=""><p>Home</p></a>
            </div>
            <div>
                <a href="actionPage.html"><img src="assets/task-dark.png" alt=""><p>Actions</p></a>
            </div>
            <div>
                <a href="profile.html"><img src="assets/account-light.png" alt=""><p>Profile<p></p></a>
            </div>
            <div>
                <a href="stats.html"><img src="assets/pie-dark.png" alt=""><p>Stats</p></a>
            </div>
            <div>
                <a href="logout.html"><img src="assets/logout-light.png" alt=""><p>Logout</p></a>
            </div>
        </nav>

</body>
</html>
