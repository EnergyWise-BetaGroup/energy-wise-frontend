<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnergyWise</title>
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body>
    <div class="background-div">
        <h1 class="header-lg-text">
            <span class="energy-span">Energy</span><span class="wise-span">Wise</span>
        </h1>
        <img src="/assets/world.png" alt="Globe Image" class="background-image">
    </div>
    
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="lg-button">Login</button>
        </form>
        <p>No account? <a href="register.html">Register here</a></p>
    </div>

    <div class="social-icons">
        <img src="" alt="Twitter">
        <img src="" alt="Instagram">
        <img src="" alt="LinkedIn">
        <img src="" alt="Facebook">
    </div>
</body>
</html>
