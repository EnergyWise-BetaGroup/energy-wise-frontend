<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnergyWise</title>
    <link rel="stylesheet" href="/styles/login.css">
    <script src="./scripts/login.js" defer ></script>
</head>
<body>
<main>
    <!-- Top White Section with Company Name -->
    <div class="top-section">
        <h1 class="header-lg-text">
            <span class="energy-span">Energy</span><span class="wise-span">Wise</span>
        </h1>
    </div>

    <!-- Background Globe Section -->
    <div class="background-div">
        <img src="/assets/world.png" alt="Globe Image" class="background-image">
    </div>

    <!-- LOGIN FORM -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="lg-button">Login</button>
        </form>
        <p>No account? <a href="register.html">Register here</a></p>
    </div>
    
    <!-- Social Icons -->
    <div class="social-icons">
        <img src="/assets/twitter.png" alt="Twitter">
        <img src="/assets/instagram.png" alt="Instagram">
        <img src="/assets/linkedin.png" alt="LinkedIn">
        <img src="/assets/facebook.png" alt="Facebook">
    </div>
</main>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2024 EnergyWise Group. All rights reserved.</p>
</footer>
</body>
</html>
