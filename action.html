<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions - EnergyWise</title>
    <link rel="stylesheet" href="styles/actionPage.css">
    
</head>
<body>
    <!-- Small Logo Header -->
    <header class="header-sm">
        <h1 class="header-sm-text"><span class="energy-span">Energy</span><span class="wise-span">Wise</span></h1>
    </header>
    <div class="notifications-container">
        <h2>Notifications</h2>
            <div class="tips-container">
                <div class="tip-left-container">
                    <div class="circle">!</div>
                    <h3>Charge Car</h3>
                    <p>Off-peak applies</p>
                    <button type="button" class="sm-button">Done</button>
                </div>
                <div class="tip-right-container">
                    <div class="circle">!</div>
                    <h3>Turn of the lights</h3>
                    <p>Green zone</p>
                    <button type="button" class="sm-button">Done</button> 
                </div>   
            </div>
    </div>    
    <div class="recommendations-container">
        <h2>Recommended Actions</h2>
        <div class="actions-grid">
            <div class="action-item">
                <img src="assets/charging.png" alt="Charging">
                
            </div>
            <div class="action-item">
                <img src="assets/home-appliances.png" alt="Home Appliances">
                
            </div>
            <div class="action-item">
                <img src="assets/lights.png" alt="Lights">
                
            </div>
            <div class="action-item">
                <img src="assets/night-tariff.png" alt="Night Tariff">
                
            </div>
            <div class="action-item">
                <img src="assets/smart-devices.png" alt="Smart Devices">
                
            </div>
            <div class="action-item">
                <img src="assets/solar.png" alt="Solar">
                
            </div>
            <div class="action-item">
                <img src="assets/heating.png" alt="Heating">
                
            </div>
            <div class="action-item">
                <img src="assets/alerts.png" alt="Alerts">
                
            </div>
        </div>
    </div>
      
    <!-- Bottom Nav Bar -->
        <nav class="nav-bottom" >
            <div>
                <a href="/"><img src="assets/home-light.png" alt=""><p>Home</p></a>
            </div>
            <div>
                <a href="actions.html"><img src="assets/task-dark.png" alt=""><p>Actions</p></a>
            </div>
            <div>
                <a href="profile.html"><img src="assets/account-light.png" alt=""><p>Profile<p></p></a>
            </div>
            <div>
                <a href="stats.html"><img src="assets/pie-dark.png" alt=""><p>Stats</p></a>
            </div>
            <div>
                <a href="logout.html"><img src="assets/logout-light.png" alt=""><p>Logout</p></a>
            </div>
        </nav>

</body>
</html>
