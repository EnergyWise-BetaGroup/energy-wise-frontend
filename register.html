<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EnergyWise</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
<main>
    <!-- Top White Section with Company Name -->
    <div class="top-section">
        <h1 class="header-lg-text">
            <span class="energy-span">Energy</span><span class="wise-span">Wise</span>
        </h1>
    </div>

    <!-- Background Globe Section -->
    <div class="background-div">
        <img src="/assets/world.png" alt="Globe Image" class="background-image">
    </div>

    <!-- Registration FORM -->
    <div class="form-container">
        <h2>Registration</h2>
        <form>
            <!-- User Information -->
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Username" required> 
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Repeat Password" required>
            <input type="text" placeholder="Postcode" required>
            <input type="text" placeholder="Household Size" required>

            <!-- Region selection -->
            <select required> 
                <option value="" disabled selected>Region:</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
            </select>
            

            <button type="submit" class="lg-button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</main>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2024 EnergyWise Group. All rights reserved.</p>
</footer>
</body>
</html>
