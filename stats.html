<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats - EnergyWise</title>
        <link rel="stylesheet" href="/styles/stats.css" />
        <script
            charset="utf-8"
            src="https://cdn.plot.ly/plotly-3.0.0.min.js"
        ></script>
        <script src="./scripts/stats.js" defer></script>
    </head>
    <body>
        <main>
            <!-- Top White Section with Company Name -->
            <div class="top-section">
                <h1 class="header-lg-text">
                    <span class="energy-span">Energy</span
                    ><span class="wise-span">Wise</span>
                </h1>
            </div>

            <!-- Background Globe Section -->
            <div class="background-div">
                <h2>My footprint</h2>
                <div class="gauge-container">
                    <div><div id="gauge1-mount-point"></div><p class="title1">% Daily Change</p></div>
                    <div>
                        <p id="current-data-mount-point" class="current-data-label"></p>
                        <p class="current-data-label">Yesterday's</p>
                        <p class="current-data-label">g of CO2</p>
                    </div>
                    <div><div id="gauge2-mount-point"></div><p class="title2">% Weekly Change</p></div>
                </div>
                <h3>Timeseries of your carbon emissions</h3>
                <div id="line-mount-point"></div>
            </div>

            <!-- LOGIN FORM -->
            <div class="form-container">
                <h2>Energy Mix</h2>
                <p>The current energy generation mix of the grid in your area</p>
                <div id="donut-mount-point"></div>
            </div>
        </main>

        <!-- Bottom Nav Bar -->
        <nav class="nav-bottom">
            <div>
                <a href="/"
                    ><img src="assets/home-light.png" alt="" />
                    <p>Home</p></a
                >
            </div>
            <div>
                <a href="actionPage.html"
                    ><img src="assets/task-dark.png" alt="" />
                    <p>Actions</p></a
                >
            </div>
            <div>
                <a href="profile.html"
                    ><img src="assets/account-light.png" alt="" />
                    <p>Profile</p>
                    <p></p
                ></a>
            </div>
            <div>
                <a href="stats.html"
                    ><img src="assets/pie-dark.png" alt="" />
                    <p>Stats</p></a
                >
            </div>
            <div>
                <a href="logout.html"
                    ><img src="assets/logout-light.png" alt="" />
                    <p>Logout</p></a
                >
            </div>
        </nav>
    </body>
</html>
